<ion-header>
  <ion-navbar color="primary">
    <ion-title>Student List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-scroll scrollY="true" style="height:78vh">
    <ion-list *ngFor="let Student of Students">
      <button ion-button icon-right class="btn-align" color="dark" outline block (click)="openEditList()">
        {{Student.name}}
        <ion-icon name="md-arrow-dropright-circle"></ion-icon>
      </button>
    </ion-list>
  </ion-scroll>
  <button icon-end ion-button color="primary" full (click)="openEditList()">
    Add Student
    <ion-icon name="md-add-circle"></ion-icon>
  </button>
</ion-content>
