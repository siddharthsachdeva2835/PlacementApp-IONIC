<ion-header>
  <ion-navbar color="primary">
    <ion-title>Company Information</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <button ion-button color="dark" outline full (click)="openCompanyList()">
    EDIT
  </button>
  <ion-list color="primary">
    <ion-item>
      <ion-label fixed color="primary">Name</ion-label>
      <ion-input clearInput type="text" value="" [(ngModel)]="name" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed color="primary">Date</ion-label>
       <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="Date"></ion-datetime>
    </ion-item>
    <button ion-button icon-right class="btn-align" color="dark" outline block (click)="showCheckbox()">
      Branches
      <ion-icon name="md-arrow-dropright-circle"></ion-icon>
    </button>
    <button ion-button icon-right class="btn-align" color="dark" outline block (click)="openRegistrationList()">
      Registration List
      <ion-icon name="md-arrow-dropright-circle"></ion-icon>
    </button>
    <button strong icon-end ion-button color="danger" block (click)="deleteCompany()">
      DELETE
    </button>
    <button strong icon-end ion-button color="primary" block (click)="getDate()">
      SAVE
    </button>
    <button icon-end ion-button color="primary" full (click)="openRegisterStudent()">
      <ion-icon style="position:relative; top:-1px; left:-6px;" name="md-add-circle"></ion-icon>
      Register Student
    </button>
  </ion-list>
</ion-content>
