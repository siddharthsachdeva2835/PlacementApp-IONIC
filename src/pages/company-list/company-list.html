<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Company List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-scroll scrollY="true" style="height:78vh">
    <ion-list *ngFor="let Company of Companies">
      <button ion-button icon-right class="btn-align" color="dark" outline block (click)="openEditList()">
        {{Company.name}}
        <ion-icon name="md-arrow-dropright-circle"></ion-icon>
      </button>
    </ion-list>
  </ion-scroll>

  <button icon-end ion-button color="secondary" block (click)="openEditList()">
    Register New Company
    <ion-icon name="md-add-circle"></ion-icon>
  </button>
</ion-content>
